<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            font-family: Arial, sans-serif;
        }
        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #388e3c;
            color: white;
        }
        .btn-custom:hover {
            background-color: #2c6b2f;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">ðŸŒ² Forest Fire Prediction</h2>
        <form action="/predictdata" method="POST" class="row g-3">
            {% for label in ['Temperature','RH','Ws','Rain','FFMC','DMC','ISI','Classes','Region'] %}
            <div class="col-md-4">
                <label class="form-label">{{label}}</label>
                <input type="number" step="any" name="{{label}}" class="form-control" required>
            </div>
            {% endfor %}
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-custom btn-lg mt-3">Predict</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
